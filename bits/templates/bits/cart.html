{% extends 'bits/base.html' %}
{% block content %}
<div class="table-responsive">
     <table class="table table-bordered" style="text-align: left;">
          <tr>

               <th width="10%">Quantity</th>
               <th width="20%">Price</th>
                <th width="10%">Size</th>

          <tr class="cart-content">
                <td>{{ item.name }}</td>
                <td>{{ item.q }}</td>
                <td>&euro; {{ item.price }}</td>

        {% endfor %}
     </table>

    <div class="tr-wrap">
        <table class="total-table">
          <tr class="total-headers">
               <td colspan="3" align="right">Subtotal</td>

         <tr class="total-headers">
               <td colspan="3" align="right">Btw</td>
               <td align="right">&euro; {{ btw }}</td>

               <td align="right">&euro;{{ total }}</td>
               <td></td>
          </tr>
            <tr>
                <td>
                    <form class="form-submit-to" action="../checkout/index.php" method="get">
                        <input type="hidden" name="prissa" value="<?php echo $all_total; ?>">
                        <input type="submit" name="submit" value="Ga door">
                    </form>
                </td>
            </tr>
        </table>
    </div>

</div>
