{% extends 'bits/base.html' %}

    input[type=text], input[type=password] {
    width: 500px;
    height: 50px;
    }
</style>
<div class="container">
    <div class="fluid-box fluid-box-products">
    <h1>Login</h1>
    <div class="fluid-box fluid-box-5">
<p>Login</p>

        {{ message }}

        {{ form.as_p }}
        <input type="submit" name="submit">
    </form>
           <br> <a href="/webshop/register">Nog geen account? Registreer je hier</a>
    </div>
    </div>
   </div>
  </div>

{% endblock %}
